<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>UDEGE</title>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link href="./css/input.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>誰からのメール？</h1>
            <a class="back_button" href="../../top.html"><img src="./img/back.png"></a>
        </header>
        
        <form>
            
            <div class="input_block">
                <label for="from">FROM</label>
                <input id="from" type="text" name="from" size="20" maxlength="200">
            </div>
            
            <div class="input_block">
                <label for="to">TO</label>
                <input id="to" type="text" name="to" size="20" maxlength="200">
            </div>
            
            <div class="input_block">
                <label for="subject">件名</label>
                <input id="subject" type="text" name="subject" size="20" maxlength="200">
            </div>
            
            <div class="input_block">
                <label for="message">本文</label>
                <textarea id="message" name="message" cols="40" rows="4"></textarea>
            </div>
            
            <a href="javascript:void(0);" id="button">
                <img src="./img/fix.png">
            </a>
            
        </form>
        
        
        <script type="text/javascript">
            
            var linkTouchStart = function(){
                thisAnchor = $(this);
                touchPos = thisAnchor.offset().top;
                moveCheck = function(){
                    nowPos = thisAnchor.offset().top;
                    if(touchPos == nowPos){
                        thisAnchor.addClass("hover");
                    }
                }
                setTimeout(moveCheck,100);
            }
            var linkTouchEnd = function(){
                thisAnchor = $(this);
                hoverRemove = function(){
                    thisAnchor.removeClass("hover");
                }
                setTimeout(hoverRemove,500);
            }

            $(document).on('touchstart mousedown','a',linkTouchStart);
            $(document).on('touchend mouseup','a',linkTouchEnd);

            $(window).load(function(){
                
                $("#button").click(function(event) {
                    var from = $('#from').val();
                    var to = $('#to').val();
                    var subject = $('#subject').val();
                    var message = $('#message').val();
                    
                    saveMailParam(from, to, subject, message);
                    
                    location.href = './wait.html';
                });
            });
            
        </script>
    </body>
</html>
