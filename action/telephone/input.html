<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">
        <title>UDEGE</title>
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <link href="./css/input.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>誰からの電話？</h1>
            <a class="back_button" href="../../top.html"><img src="./img/back.png"></a>
        </header>
        
        <form>
            
            <div class="input_block">
                <label for="name">名前</label>
                <input id="name" type="text" name="name" size="20" maxlength="20">
            </div>
            
            <div class="input_block">
                <label for="group">グループ</label>
                <select id="group" name="group">
                    <option value='自宅' selected>自宅</option>
                    <option value='勤務先'>勤務先</option>
                    <option value='iphone'>iPhone</option>
                </select>
            </div>
            
            <a href="javascript:void(0);" id="button">
                <img src="./img/fix.png">
            </a>
            <a href="excuse_list.html">
                みんなの言い訳
            </a>
        </form>
        
        
        <script type="text/javascript">
            var linkTouchStart = function(){
                thisAnchor = $(this);
                touchPos = thisAnchor.offset().top;
                moveCheck = function(){
                    nowPos = thisAnchor.offset().top;
                    if(touchPos == nowPos){
                        thisAnchor.addClass("hover");
                    }
                }
                setTimeout(moveCheck,100);
            }
            var linkTouchEnd = function(){
                thisAnchor = $(this);
                hoverRemove = function(){
                    thisAnchor.removeClass("hover");
                }
                setTimeout(hoverRemove,500);
            }

            $(document).on('touchstart mousedown','a',linkTouchStart);
            $(document).on('touchend mouseup','a',linkTouchEnd);

            $(window).load(function(){
                var params = getParam();
                if ("excuse_tel_name" in params) {
                    var objInput = document.getElementById("name");
                    objInput.value = decodeURIComponent(params["excuse_tel_name"]);
                }
                if ("excuse_tel_group" in params) {
                    var objSelect = document.getElementById("group");
                    checkSelect(objSelect, decodeURIComponent(params["excuse_tel_group"]));
                }
                $("#button").click(function(event) {
                    var name = $('#name').val();
                    var group = $('#group').val();
                    var telurl = encodeURIComponent('http://goto-test-js.s3-website-ap-northeast-1.amazonaws.com/action/telephone/call.html?name=' + name + '&group=' + group);
                    
                    location.href= 'application://'
                    
                    location.href = './wait.html';
                });
            });
            
            function getParam(){
                //Return
                var ret=null;
                //URL取得
                var url = location.href; 
                //URL分割
                parameters = url.split("?");
                //パラメータあり
                if( parameters.length > 1 ) {
                    //分割
                    var params   = parameters[1].split("&");
                    //パラメータ配列
                    var paramsArray = [];
                    //パラメータ数繰り返し
                    for ( i = 0; i < params.length; i++ ) {
                       var neet = params[i].split("=");
                       paramsArray.push(neet[0]);
                       paramsArray[neet[0]] = neet[1];
                    }
                }
                return paramsArray;
            }

            function checkSelect(obj,val){
                for(var i=0;i<obj.length;i++){
                    if(obj[i].value==val){
                        obj[i].selected=true;
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
